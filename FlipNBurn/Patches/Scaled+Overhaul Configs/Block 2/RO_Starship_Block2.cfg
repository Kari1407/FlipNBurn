// Nosecone
@PART[FNB_BL2_NC]:NEEDS[RealismOverhaul&SolSystem|RealSolarSystem]:AFTER[FlipNBurn]
{
	@mass = 22
	@MODULE[ModuleEnginesFX],*
	{
		!PROPELLANT[LqdMethane] {}
		PROPELLANT
		{
			name = CooledLqdMethane
			ratio = 3.2
			DrawGauge = False
		}
