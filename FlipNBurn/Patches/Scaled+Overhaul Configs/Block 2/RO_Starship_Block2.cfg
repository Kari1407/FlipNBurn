		{
			name = CooledLqdOxygen
			ratio = 1.1
			DrawGauge = False
		}
	}

	%RESOURCE[CooledLqdMethane]
	{
		%amount = 21807.9576
		%maxAmount = 21807.9576
	}

	%RESOURCE[CooledLqdOxygen]
	{
		%amount = 29529.0424
		%maxAmount = 29529.0424
	}
}

