@PART[FNB_R3_CENTER|FNB_R3_BOOSTER]:NEEDS[RealismOverhaul]:AFTER[FlipNBurn]
{
	%engineType = Raptor
}
@PART[FNB_R3_VAC]:NEEDS[RealismOverhaul]:AFTER[FlipNBurn]
{
	%engineType = RVac
}

@PART[FNB_R3_CENTER]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaulEnginesPost]
{
	@title = Raptor 3 (Center)
	@MODULE[ModuleEngineConfigs]
	{
		@massMult = 0.826923
		@configuration = Raptor-3
		!CONFIG[Raptor-1] {}
		!CONFIG[Raptor-2] {}
	}
}
@PART[FNB_R3_BOOSTER]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaulEnginesPost]
{
	@title = Raptor 3 (Booster)
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Raptor-3
		!CONFIG[Raptor-1] {}
		!CONFIG[Raptor-2] {}
	}
}
@PART[FNB_R3_VAC]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaulEnginesPost]
{
	@title = Raptor 3 (Vacuum)
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Raptor-3V
		!CONFIG[Raptor-1V] {}
		!CONFIG[Raptor-2V] {}
	}
}
@PART[FNB*]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaulEnginesPost] // shamelessly borrowed from kari to stop roengines eating r3
{
	!engineType = delete
}