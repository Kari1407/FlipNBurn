// Jade's FAR Fix
@PART[FNB_R3_CLUSTER]:NEEDS[RealismOverhaul,FerramAerospaceResearch]:AFTER[FerramAerospaceResearch]
{
    @MODULE[GeometryPartModule]
    {
        %forceUseMeshes = True
    }
}

@PART[FNB_R3_CLUSTER]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	-MODULE[GeometryPartModule],* {}
}