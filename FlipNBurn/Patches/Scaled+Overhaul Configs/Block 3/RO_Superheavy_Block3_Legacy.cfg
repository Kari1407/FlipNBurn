// Ratios are at the old one, fix it yourself if you want to

@PART[FNB_BL3LEGACY_BOOSTER*]:NEEDS[RealismOverhaul&SolSystem|RealSolarSystem]:AFTER[FlipNBurn]
{
	%dragMultiplier = 0.75
	%liftMultiplier = 1.45
}

// HSR
@PART[FNB_BL3LEGACY_BOOSTERIHSR]:NEEDS[RealismOverhaul&SolSystem|RealSolarSystem]:AFTER[FlipNBurn]
{
	@mass = 1.5
}

// Gridfin
@PART[FNB_BL3LEGACY_BOOSTERFWD]:NEEDS[RealismOverhaul&SolSystem|RealSolarSystem]:AFTER[FlipNBurn]
{
	@liftMultiplier = 1.6
	@MODULE[ModuleControlSurface]
	{
		ctrlSurfaceArea = 2.2
	}
}

// FWD
@PART[FNB_BL3LEGACY_BOOSTERFWD]:NEEDS[RealismOverhaul&SolSystem|RealSolarSystem]:AFTER[FlipNBurn]
{
	@mass = 8

	%RESOURCE[CooledLqdMethane]
	{
		%amount = 357116.917
		%maxAmount = 357116.917
	}

	@MODULE[ModuleEnginesFX],*
	{
		!PROPELLANT[LqdMethane] {}
		PROPELLANT
		{
			name = CooledLqdMethane
			ratio = 1
			DrawGauge = False
		}
	}
}

