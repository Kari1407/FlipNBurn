// Plume Rescaling

@PART[FNB_BL0_BOOSTERCLUSTER|FNB_BL1_BOOSTERCLUSTER|FNB_R3_CLUSTER]:HAS[#SystemScale[?eal]]:AFTER[FlipNBurn]
{
    @MODULE[ModuleWaterfallFX],*
	{
		@TEMPLATE:HAS[#templateName[Full]]
		{
			@scale = 1.08,1.08,1.08
		}
		@TEMPLATE:HAS[#templateName[Gimbal]]
		{
			@scale = 1.08,1.08,1.08
		}
		@TEMPLATE:HAS[#templateName[Gimbal2]]
		{
			@scale = 1.08,1.08,1.08
		}
		@TEMPLATE:HAS[#templateName[Core]]
		{
			@scale = 1.08,1.08,1.08
		}
    } 
}

