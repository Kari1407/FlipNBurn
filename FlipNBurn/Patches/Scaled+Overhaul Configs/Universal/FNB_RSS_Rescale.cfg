@PART[FNB*]:NEEDS[SolSystem,!RealSolarSystem]:BEFORE[FlipNBurn]
{
    %SystemScale = #$@Sol_Configuration/SystemScale$
}

@PART[FNB*]:NEEDS[RealSolarSystem,!SolSystem]:BEFORE[FlipNBurn]
{
    %SystemScale = Real
}

@PART[FNB*]:FINAL
{
	!SystemScale = delete
}

@PART[FNB*]:HAS[#SystemScale[?eal]]:FOR[FlipNBurn]
{
	@rescaleFactor = 1
	@breakingForce = 450
	@breakingTorque = 450
	@crashTolerance = 11 // Questin's crash tolerance was high as shit beforehand
	@maxTemp = 2100
}