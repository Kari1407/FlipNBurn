	}
}

//fin :>

@PART[Block_3_Fin]:NEEDS[RealismOverhaul]:AFTER[TrueBlock3]
{
	%mass=4
}

//stop far from doing a funny

@PART[Block_3_FWD]:NEEDS[RealismOverhaul,FerramAerospaceResearch]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}

//aft vents

@PART[Block_3_AFT]:NEEDS[RealismOverhaul]:AFTER[TrueBlock3]
{
	!MODULE[ModuleEngine*],* {}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = LOX_Dump
		thrustVectorTransformName = LOXDump
		throttleLocked = false
        stagingEnabled = False
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 0.1
		heatProduction = 0
		useThrustCurve = false
		allowShutdown = True
		nonThrustMotor = True
        EngineType = LiquidFuel
        exhaustDamageMultiplier = 50
		runningEffectName = running_vent
		multFlow = 1
		overrideStagingIconIfBlank = false

		PROPELLANT
		{
			name = CooledLqdOxygen
			ratio = 1.0
			DrawGauge = false
		}
		atmosphereCurve
		{
			key = 0 0.005
		}
	}

    MODULE
	{
		name = ModuleEnginesFX
		engineID = CH4_Dump
		thrustVectorTransformName = CH4Dump
		throttleLocked = false
		exhaustDamage = False
        stagingEnabled = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 0.1
		heatProduction = 0
		useThrustCurve = false
		allowShutdown = True
		nonThrustMotor = True
        EngineType = LiquidFuel
        exhaustDamageMultiplier = 50
		runningEffectName = running_vent
		multFlow = 1
		overrideStagingIconIfBlank = false
		PROPELLANT
		{
			name = CooledLqdMethane
			ratio = 1.0
			DrawGauge = false
		}
		atmosphereCurve
		{
			key = 0 0.01
		}
	}
}

