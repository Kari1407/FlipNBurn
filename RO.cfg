//RO configs for questions booster
//adapted from https://github.com/Kari1407/Starship-Expansion-Project/blob/main/GameData/StarshipExpansionProject/Patches/RO-RP1.cfg by Jade
//General Stuffs

@PART[Block_3*]:NEEDS[RealismOverhaul]:AFTER[TrueBlock3]
{
    %RSSROConfig = True
    @manufacturer = #roMfrSpaceX
    %rescaleFactor = 1
    %mass *= 60.6
    
    !RESOURCE,* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}

    @MODULE[ModuleRCSFX]
	{
		@thrusterPower = 70
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
			@name = CooledLqdMethane
            @ratio = 0.4303
        }
        @PROPELLANT[Oxidizer]
        {
            @name = CooledLqdOxygen
            @ratio = 0.5697
        }
	}

	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		%hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.3
		}
	}

    %maxTemp = 2073.15
	%skinMaxTemp = 2973.15

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2773.15
	}
}

//le fuel

@PART[Block_3_CH4]:NEEDS[RealismOverhaul]:AFTER[TrueBlock3]
{
    MODULE
	{
		name = ModuleFuelTanks
		volume = 1749303.25261
		type = Tank-Sep-Starship
		basemass = -1
		TANK
		{
			name = CooledLqdMethane
			amount = Full
			maxAmount = 100%
		}
	}
}

@PART[Block_3_LOX]:NEEDS[RealismOverhaul]:AFTER[TrueBlock3]
