@PART[FNB_HLS_CREW|FNB_HLS_CARGO]:NEEDS[Waterfall]{
MODULE
{
	name = ModuleWaterfallFX
	moduleID = rcsFX
    engineID = rcs
	CONTROLLER
    {
        name = atmosphereDepth
        linkedTo = atmosphere_density
    }
      CONTROLLER
    {
      name = rcs
      linkedTo = rcs
      thrusterTransformName = cowbell
    }
	TEMPLATE
	{
		templateName = RCSHLS
        overrideParentTransform = rcs
		position = 0,0,0
		rotation = 0,0,0
		scale = 0.675000012,0.675000012,0.675000012
        @scale:NEEDS[Kopernicus&RealSolarSystem|SolSystem] = 1.08,1.08,1.08
	    }
    }
MODULE
{
	name = ModuleWaterfallFX
	moduleID = LandingEngine
	version = FixedRampRates
	CONTROLLER
    {
        name = atmosphereDepth
        linkedTo = atmosphere_density
    }
    CONTROLLER
    {
        name = throttle
        linkedTo = throttle
    }
    CONTROLLER
    {
        name = random
        linkedTo = random
        range = -1,1
    }
	ENGINEEVENTCONTROLLER
	{
		eventName = ignition
		eventDuration = 2
		name = startup
		eventCurve
		{
			key = 0 0 0 0
			key = 0.3 1 0 0
			key = 0.8 1 0 0
			key = 1 0 0 0
		}
	}
	ENGINEEVENTCONTROLLER
	{
		eventName = flameout
		engineID = LandingEngine
		eventDuration = 4
		name = shutdown
		eventCurve
		{
			key = 0 0 0 0
			key = 4 4 0 0
		}
	}
CONTROLLER
{
  
  name = Sunlight
  
  linkedTo = custom
}
CONTROLLER
{
  // The name of the controller, which should be unique
  name = mach
  // The ingame variable to link to. Only a few values are possible
  linkedTo = mach
}
VELOCITYCONTROLLER
{
	name = velocity
}
	TEMPLATE
	{
		templateName = HLSengine
        overrideParentTransform = LandingEngineL
		position = 0,0,0
		rotation = 0,0,0
		scale = 0.675000012,0.675000012,0.675000012
        @scale:NEEDS[Kopernicus&RealSolarSystem|SolSystem] = 1.08,1.08,1.08
	    }
		+TEMPLATE{
		overrideParentTransform = LandingEngineM
	}
			+TEMPLATE{
		overrideParentTransform = LandingEngineR
	}
    }

}